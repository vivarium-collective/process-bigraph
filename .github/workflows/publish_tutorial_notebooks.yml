name: publish_tutorial_notebooks

on:
  push:
    branches: [ main ]
    paths:
      - "notebooks/tutorial_*.ipynb"
      - ".github/workflows/publish_tutorial_notebooks.yml"

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter

      - name: Convert tutorial notebooks to HTML
        run: |
          mkdir -p site/notebooks
          for nb in notebooks/tutorial_*.ipynb; do
            echo "Converting $nb"
            jupyter nbconvert --to html --output-dir site/notebooks "$nb"
          done

      - name: Generate tutorial index
        run: |
          python - << 'PY'
          from pathlib import Path

          out = Path("site/notebooks")
          htmls = sorted(out.glob("tutorial_*.html"))

          lines = [
              "<!doctype html>",
              "<meta charset='utf-8'>",
              "<title>Process-Bigraph Tutorials</title>",
              "<h1>Process-Bigraph Tutorials</h1>",
              "<ul>",
          ]
          for h in htmls:
              lines.append(f"<li><a href='{h.name}'>{h.stem}</a></li>")
          lines.append("</ul>")

          (out / "index.html").write_text("\n".join(lines), encoding="utf-8")
          print("Wrote tutorial index")
          PY


      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
